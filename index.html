<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天機器人</title>
    <style>
        /* 設定網頁的基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }

        /* 設定聊天機器人的容器 */
        .chat-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe 
            src="https://udify.app/chatbot/Pecb1RZMwV15wIVt" 
            style="width: 100%; height: 100%; min-height: 700px;" 
            frameborder="0" 
            allow="microphone">
        </iframe>
    </div>
</body>
</html>
